# ~/.tmuxinator/tutor.yml

name: tutor
root: ~/projects/2mundos/tutor-opentok
startup_window: client

windows:
  - server:
      layout: even-horizontal
      panes:
        - meteor --settings settings.json
        - meteor test --driver-package practicalmeteor:mocha --port 3002
  - editor: nvim
  - terminal: wat
  - client: cd ~/projects/2mundos/aofl-tutor; nvim
  - gulp: cd ~/projects/2mundos/aofl-tutor/www; gulp
